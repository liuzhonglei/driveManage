<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon-precomposed" href="img/screen_icon.png">
<title>car</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" /> 
<link rel="stylesheet" href="css/car.css"> 
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/iscroll.js"></script>
<script>
/*滚动条*/    
var myScroll_ask;
function loaded () {
    /*iscroll*/ 
	myScroll_ask = new IScroll('#c_content', {
        tap:true,
		click:false,
		preventDefaultException:{tagName:/.*/},//解除默认事件锁定，调用tab，click等事件,不支持swipeleft
		scrollbars: true,
		mouseWheel: true,
		fadeScrollbars: true
	}); 
	
	/*报名表单*/
	$("#contact,#question").focus(function(){
		  $(this).addClass("focus");
		  if($(this).val() ==this.defaultValue){  
			  $(this).val(""); 
		  } 
	}).blur(function(){
		 if ($(this).val() == '') {
			 $(this).removeClass("focus");
			$(this).val(this.defaultValue);
		 }else{
			 $(this).addClass("focus");
			}
	});
}

function preventDefault(e) { e.preventDefault(); };
document.addEventListener('touchmove', preventDefault, false);
</script>
<script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body onload="loaded()">

                    <div>
                        <textarea data-role="none" name="textarea" id="question" class="c_texta">请输入您想要了解的</textarea>
                        <div class="x_blank"></div>

                    </div>
                        <div class="x_blank"></div>
                    <a href="#" class="ui-btn ui-corner-all x_btn x_btn_curr" id="">提交</a>
                </div>
            </div>
            <div class="c_askBk">

                    	<div class="pic01"><img src="img/user01.png"></div>

                    </div>
                </div>
                <div class="x_blank"></div>
            	<div class="c_ask">
                	<div class="tit01">

                        <div class="info01">陈小涛<label>2015-05-01  16:30</label></div>
                    </div>
                    <div class="row01">
                    	什么时候会安排科目一考试！
                    </div>
                    <div class="row02">
                    	<span>驾校回复：</span>练到的车还是和原来一样的。所以我们的安排是更科学和安全的。
                    </div>
                </div>
                <a href="#" class="ui-btn ui-corner-all x_btn" id="">加载更多</a>
            </div>
            
        </div>
	</div><!-- /wrapper -->
</div> <!--//Page-->
</body>
</html>
