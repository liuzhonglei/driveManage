<!DOCTYPE html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon-precomposed" href="img/screen_icon.png">
<title>test</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" /> 
<link rel="stylesheet" href="css/car.css"> 
<link rel="stylesheet" href="js/raty/jquery.raty.css">
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/raty/jquery.raty.js"></script>
<script src="js/jquery.mobile-1.4.4.min.js"></script>
<style>

/*6-22 上午*/
</style>

<script>
$(function(){
	
	$("#choose_car").on("click",function(){
		$("#popup_chooseCar").popup("open", {positionTo:"#btm"});
	});
	var promW=0;
	var promW2=0;
	/*弹出提示层*/
	function showmessage(text,boxW){
        if($('#top_alert').text().length>0){
			$('#top_alert').empty().append(text);
			$('#top_alert').css('display','block');
        }else{
			$('#courseMenu').prepend('<div id="top_alert" class="c_prompt">'+text+'</div>');
        }
		if(text=="萨萨"){
			var boxW = $('#top_alert').width();
			promW =boxW/2 + 20;
		}
		if(text=="萨萨萨萨萨萨萨萨"){
			var boxW2 = $('#top_alert').width();
			promW2 =boxW2/2 + 20;
		}
    }
    
    $('#qd').bind('click',function(){
        var info='萨萨萨萨萨萨萨萨';
        showmessage(info,promW);
        $('#top_alert').css("margin-left",-promW2+'px').fadeTo(1000,0.8).fadeOut(300);//保持透明度0.8到2秒，执行fadeOut()
    });
    $('#qx').bind('click',function(){
        var info='萨萨';
        showmessage(info,promW);
        $('#top_alert').css("margin-left",-promW+'px').fadeTo(1000,0.8).fadeOut(300);//保持透明度0.8到2秒，执行fadeOut()
    });
	/*预约表单*/
	$("#chat2,#phone2").focus(function(){
		  $(this).addClass("focus");
		  if($(this).val() ==this.defaultValue){  
			  $(this).val(""); 
		  } 
	}).blur(function(){
		 if ($(this).val() == '') {
			 $(this).removeClass("focus");
			$(this).val(this.defaultValue);
		 }else{
			 $(this).addClass("focus");
			}
	});
}); 
</script>
</head>
<body class="x_flowAuto">
<div id="pageFollow" data-role="page" data-theme="none">
    <div data-role="header" data-theme="none"  class="x_header"  data-position="fixed"  data-tap-toggle="false">
        <a href="#" data-role="none" data-rel="back" class="x_btn_back" data-ajax="false"></a>
        <h1>学车预约</h1>
    </div><!--//header -->
    <div class="x_content">
    	<!--二级导航-->
        <div class="c_subNav">
        	<ul>
            	<li class="curr">快速预约</li>
            	<li id="btmPop">教练直约</li>
            </ul>
        </div>
        <!--//二级导航-->
        <div class="x_item c_item2">
            <ul>
               <li><i class="icon_city"></i><span>北京市</span></li>
               <li ><i class="icon_addr"></i><span>请选择接送地址</span></li>
               <li id="choose_car"><i class="icon_car2"></i><span>请选择车型</span></li>
            </ul>
        </div>
        <div class="x_blank"></div>
        <div class="x_item c_item2">
            <ul>
               <li ><i class="icon_time2"></i><span>请选择预约时段</span></li>
            </ul>
        </div>
        <div class="x_blank"></div>
        <div class="x_item c_item2">
            <ul>
               <li class="noLink"><i class="icon_phone2"></i><span><input data-role="none" id="phone2" type="tel" value="请填写联系方式"></span></li>
               <li class="noLink"><i class="icon_chat2"></i><span><input data-role="none" id="chat2" type="text" value="特殊需求（选填，16字以内）"></span></li>
            </ul>
        </div>
	</div><!-- /content -->
    <!--popup 车型选择-->
    <div id="popup_chooseCar" class="ui-content btmPop" data-role="popup" data-tolerance="0,0,1,0" data-theme="a" data-shadow="false" data-overlay-theme="b" data-corners="false">
        <div class="btmPopIn" >
            <div class="header01">
                <a href="#" class="cancel" data-role="none" data-rel="back" >取消</a>
                <a href="#" class="confirm" data-role="none" data-rel="back"  id="choose_car">确定</a>
                <div class="tit01">请选择车型和变速箱类型</div>
            </div>
            <div class="liTit">请选择车型</div>
            <div class="choose_list" id="carType">
            	<ul>
                	<li class="">
                    	<i class="c_radio"></i>
                        <span class="icon_carBiz"></span>
                        <label>商务型</label>
                    </li>
                	<li class="curr">
                    	<i class="c_radio"></i>
                        <span class="icon_carTiny"></span>
                        <label>紧凑型</label>
                    </li>
                </ul>
            </div>
            <div class="liTit">请选择变速箱类型</div>
            <div class="choose_list col01" id="powerType">
            	<ul>
                	<li class="curr">
                    	<i class="c_radio"></i>
                        <label>自动挡</label>
                    </li>
                	<li>
                    	<i class="c_radio"></i>
                        <label>手动挡</label>
                    </li>
                </ul>
            </div>
            <div class="x_blank"></div>
        </div>
        <div class="space100"><img src="img/space100.png"></div><!--用图片撑大宽度-->
    </div>
    <!--//popup 时间选择-->
    <div id="btm" class="btmPosi"></div>
</div> <!--//Page-->
</body>
</html>
