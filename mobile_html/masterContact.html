<script>
$(function(){
	/*搜索栏*/
	$("#searchTxt").focus(function(){
		  $(this).addClass("focus2");
		  if($(this).val() ==this.defaultValue){  
			  $(this).val(""); 
		  } 
	}).blur(function(){
		 if ($(this).val() == '') {
			 $(this).removeClass("focus2");
			$(this).val(this.defaultValue);
		 }else{
			 $(this).addClass("focus2");
		 }
	}); 
	
});
</script>
