<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon-precomposed" href="img/screen_icon.png">
<title>car</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" /> 
<link rel="stylesheet" href="css/car.css"> 
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/jquery.mobile-1.4.4.min.js"></script>
<script>
$(function(){
	/*点击弹出 缴费项目*/
	$("#allType li").click(function(){
		$("#allType li").find("img").attr("src","img/radio.png");
		$(this).find("img").attr("src","img/radioed.png");
		$("#payItemName").text($(this).text()); 
		$("#payAmount").val($(this).attr("alt"))
		$("#payItem").popup("close");
	})
})
</script>
</head>
<body class="x_flowAuto">
<div id="pageWeixinPay" data-role="page" data-theme="none">
<!--缴费项目-->
<div data-role="popup" id="payItem" data-position-to="window" data-tolerance="10,10,10,10" data-shadow="false" data-overlay-theme="b" data-corners="false">
    <div class="c_popupList">
        <ul id="allType">
            <li alt="300元"><img src="img/radio.png">补考费</li>
            <li alt="20元"><img src="img/radio.png">拍照费</li>
        </ul>
    </div>
</div>
<!--//缴费项目-->

	<div data-role="header" data-theme="none"  class="x_header"  data-position="fixed"  data-tap-toggle="false">
        <a href="#"  data-role="none" data-rel="back" class="x_btn_back" data-ajax="false"></a>
        <h1>缴费</h1>
	</div><!--//header -->
	<div class="x_content c_wrapper_padd">
        <!--缴费-->
        <div class="c_merchant">
        	<div class="c_merchant_pic"><img src="img/jx_logo.jpg"></div>
            厦门东正汽车服务有限公司
        </div>
        <div class="x_item subItem">
            <ul>
                <a href="#payItem" data-rel="popup" data-transition="pop"><li id="payItemName">补考费</li></a>
            </ul>
        </div>
        <div class="c_formMain">
            <div class="x_blank"></div>
            <input data-role="none" type="text" id="payAmount" class="c_ipt " placeholder="金额" >
            <div class="x_blank"></div>
            <textarea data-role="none" name="textarea" id="remark" class="c_texta" placeholder="备注"></textarea>
            <div class="x_blank"></div>
        </div>
        <a href="#" class="ui-btn ui-corner-all x_btn couponsBtn" id="">微信支付</a>
        <div class="text-right"><a href="weixinPayList.html" class="text-primary">支付记录</a></div>
        <!--//缴费-->
	</div>
</div> <!--//Page-->
</body>
</html>
