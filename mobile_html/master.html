<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<title>car</title>

<script src="js/jquery.mobile-1.4.4.min.js"></script>
<script src="js/swiper.min.js"></script> 
<script>
$(function(){
	$("#masterNav li").click(function(){
		var mPage = $(this).attr("url");
		
		//ajax控制显示隐藏loading
		$(".c_loadBk").ajaxStart(function(){
			$(this).show();
		}); 
		$(".c_loadBk").ajaxStop(function(){
			$(this).hide();
		}); 
		
		//加载对应的页面
		$.ajax({  
			type:"get",  
			url:mPage,  
			dataType:"html",  
			success:function(data){  
				$('#masterCon').html(data);
		 } 
       });	
	   $(this).addClass("active").siblings().removeClass("active")
	})
		
	$('#masterNav li').eq(0).trigger("click");	
	
	/*点击弹出中的课程*/
	$("#allType li").click(function(){
		$("#allType li").find("img").attr("src","img/radio.png");
		$(this).find("img").attr("src","img/radioed.png");
		$("#courseShow").text($(this).text()); 
		$("#courseSel").popup("close");
	})
	
	/*Siwper*/
	var swiper = new Swiper('.swiper-container', {
						pagination: '.swiper-pagination',
						paginationClickable: true,
						autoplay:2000
					 });
})
</script>
</head>
<body class="x_flowAuto">
<div id="pageMaster" data-role="page" data-theme="none">
<!--开设课程 popup 必须放在主页-->
<div data-role="popup" id="courseSel" data-position-to="window" data-tolerance="10,10,10,10" data-shadow="false" data-overlay-theme="b" data-corners="false">
    <div class="c_popupList">
        <ul id="allType">
            <li><img src="img/radio.png">&nbsp;&nbsp;C1培训课 <span>6300元</span></li>
            <li><img src="img/radio.png">&nbsp;&nbsp;C2培训课 <span>6000元</span></li>
            <li><img src="img/radio.png">&nbsp;&nbsp;B2培训课 <span>8000元</span></li>
        </ul>
    </div>
</div>
<!--//开设课程-->
    <div data-role="header" data-theme="none"  class="x_header"  data-position="fixed"  data-tap-toggle="false">
        <a href="#"  data-role="none" data-rel="back" class="x_btn_back" data-transition="slide"></a>
        <h1>教练主页</h1>
    </div><!--//header -->
    <div class="x_content">
        <!--头部信息-->
        <div class="masterBg">
        	<!--幻灯片 swiper-->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/master_bg.png"></div>
                    <div class="swiper-slide"><img src="img/master_bg.png"></div>
                    <div class="swiper-slide"><img src="img/master_bg.png"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        	<!--//幻灯片 slider-->
        </div>
        <div class="masterInfo">
        	<div class="Photo"><img src="img/photo.png"></div>
        	<div class="name">陈键锋 <span>一级教练</span></div>
            <div class="school">厦门东正驾校</div>
            <div class="cardList">
            	<ul>
                	<li><img src="img/card_id.png">身份认证</li>
                	<li><img src="img/card_teacher.png">教练认证</li>
                	<li><img src="img/card_pl.png">陪练证</li>
                </ul>
            </div>
        </div>
        <!--//头部信息-->
        <!--导航-->
        <div class="masterNav">
        	<ul class="ui-grid-c" id="masterNav">
                <li class="ui-block-a active" url="master_info.html"><span class="icon_masterHome"></span>教练主页</li>
                <li class="ui-block-b" url="master_school.html"><span class="icon_masterSchool"></span>驾校介绍</li>

            </ul>
        </div>
        <!--//导航-->
        <div class="c_loadBk" style="display:none">
        	<div class="c_loading">
                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                <span>正在加载...</span>
            </div>
        </div>
        <!--内容 ajax加载-->
        <div id="masterCon" class="masterCon">
        	
        </div>
        <!--内容 ajax加载-->

        </div>
    </div>
</div> <!--//Page-->

</html>
