<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">

<title>car</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" />

<script>
$(function(){
	<!--选择金额-->
	$("#pay_flag_type li").click(function(){
		$(this).addClass("active").siblings().removeClass("active")
	})
})
</script>
</head>
<body class="x_flowAuto">
<div id="pagePay" data-role="page" data-theme="none">
    <div class="c_payBg">
    	<!--教练名称-->
    	<div class="c_payBox">
        	<div class="c_pay_master">
            	<div class="c_pay_photo"><img src="img/photo.png"></div>
                <div class="c_pay_name">陈键锋</div>
            </div>
            <div class="c_pay_tip">温馨提示：请在下方选择要赠送的金额</div>
            <div class="c_pay_flag">
            	<ul id="pay_flag_type">
                	<li class="active">1<span>元</span></li>
                	<li>2<span>元</span></li>
                	<li>3<span>元</span></li>
                </ul>
            </div>
        	<div class="c_pay_btn">
            	<a href="#" class="ui-btn ui-corner-all x_btn bindBtn" id="">赠送锦旗</a>
            </div>
        </div>
    	<!--//教练名称-->
    </div>
</div> <!--//Page-->
