<!-- BEGIN PAGE TITLE -->
<div class="page-title">
	<h1><span data-ng-bind="$state.current.data.pageTitle"></span> <small data-ng-bind="$state.current.data.pageSubTitle"></small></h1>
</div>
<!-- END PAGE TITLE -->
<!-- BEGIN PAGE TOOLBAR -->
<div class="page-toolbar">
	<!-- BEGIN THEME PANEL -->
	<div class="btn-group btn-theme-panel">
		<a href="javascript:;" class="btn dropdown-toggle" data-toggle="dropdown">
		<i class="icon-settings"></i>
		</a>
		<div class="dropdown-menu theme-panel pull-right dropdown-custom hold-on-click">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-12">
					<h3>主题</h3>
					<ul class="theme-colors">
						<li class="theme-color theme-color-default active" data-theme="default">
							<span class="theme-color-view"></span>
							<span class="theme-color-name">黑色主题</span>
						</li>
						<li class="theme-color theme-color-light" data-theme="light">
							<span class="theme-color-view"></span>
							<span class="theme-color-name">白色主题</span>
						</li>
					</ul>
				</div>
				<div class="col-md-8 col-sm-8 col-xs-12 seperator">
					<h3>排版</h3>
					<ul class="theme-settings">
						<li>
							主题风格
							<select class="layout-style-option form-control input-small input-sm">
								<option value="square" selected="selected">边缘直角</option>
								<option value="rounded">边缘圆滑</option>
							</select>
						</li>
						<li>
							布局
							<select class="layout-option form-control input-small input-sm">
								<option value="fluid" selected="selected">流动</option>
								<option value="boxed">箱形</option>
							</select>
						</li>
						<li>
							头部
							<select class="page-header-option form-control input-small input-sm">
								<option value="fixed" selected="selected">固定</option>
								<option value="default">滑动</option>
							</select>
						</li>
						<li>
							顶部下拉框
							<select class="page-header-top-dropdown-style-option form-control input-small input-sm">
								<option value="light">白色</option>
								<option value="dark" selected="selected">黑色</option>
							</select>
						</li>
						<li>
							侧边栏模式
							<select class="sidebar-option form-control input-small input-sm">
								<option value="fixed" selected="selected">固定</option>
								<option value="default" >滑动</option>
							</select>
						</li>
						<li>
							侧边栏菜单
							<select class="sidebar-menu-option form-control input-small input-sm">
								<option value="accordion">打开</option>
								<option value="hover"  selected="selected">折叠</option>
							</select>
						</li>
						<li>
							侧边栏位置
							<select class="sidebar-pos-option form-control input-small input-sm">
								<option value="left" selected="selected">左边</option>
								<option value="right">右边</option>
							</select>
						</li>
						<li>
							底栏
							<select class="page-footer-option form-control input-small input-sm">
								<option value="fixed">固定</option>
								<option value="default" selected="selected">滑动</option>
							</select>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- END THEME PANEL -->
</div>
<!-- END PAGE TOOLBAR -->
