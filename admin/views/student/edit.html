<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- END PAGE HEAD -->
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">Widget settings form goes here</div>
                        <div class="modal-footer">
                            <button type="button" class="btn blue">Save changes</button>
                            <button type="button" class="btn default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content --> </div>
                <!-- /.modal-dialog --> </div>
            <!-- /.modal -->
            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a href="#/dashboard.html">主页</a> <i class="fa fa-circle"></i>
                </li>
                <li class="active">学员列表</li>
                <i class="fa fa-circle"></i>
                <li class="active">学员信息</li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="row col-md-12">
                <div class="portlet light" ng-controller="EditController">
                    <div class="portlet-title  tabbable-line">
                        <div class="caption">
                            <span class="caption-subject font-green-sharp bold uppercase">学员信息</span>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#" data-target="#tab_1_1" data-toggle="tab">基础信息</a>
                            </li>
                            <li>
                                <a href="#" data-target="#tab_1_2" data-toggle="tab">报名信息</a>
                            </li>
                        </ul>
                    </div>
                    <div class="portlet-body">
                        <form action="javascript:;" class="form-horizontal  form">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1_1">
                                    <div class="form-body">
                                        <div class="alert alert-danger" ng-show="errorShow" ng-bind="returnMsg">
                                            <button class="close" data-close="alert"></button>
                                        </div>
                                        <div class="alert alert-success" ng-show="successShow" ng-bind="returnMsg">
                                            <button class="close" data-close="alert"></button>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">
                                                姓名
                                                    <span
                                                            class="required">*</span>
                                            </label>
                                            <div class="col-md-3">
                                                <div class="input-icon right">
                                                    <input type="text" name="name" class="form-control"
                                                           ng-model="info.name"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">
                                                电话
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-3">
                                                <input type="text" name="phone" class="form-control"
                                                       ng-model="info.phone"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">报名日期</label>
                                            <div class="col-md-3">
                                                <input class="form-control form-control-inline input-medium date-picker"
                                                       size="16" type="text" ng-model="info.signDate"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">性别:</label>
                                            <div class="col-md-3">
                                                <ui-select ng-model="person.selected" theme="bootstrap">
                                                    <ui-select-match placeholder="选择性别" >{{$select.selected.text}}</ui-select-match>
                                                    <ui-select-choices repeat="sex in metadata_sex | filter: $select.search">
                                                        <div ng-bind-html="sex.text | highlight: $select.search"></div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">qq</label>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                        <span class="input-group-addon"> <i class="fa fa-envelope"></i>
                                                        </span>
                                                    <input type="text"
                                                           name="phone" class="form-control" ng-model="info.qq"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane" id="tab_1_2">s
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green" ng-click="infoEdit()">保存</button>
                                        <button type="button" class="btn default">取消</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- BEGIN MAIN JS-->
<script>
    ComponentsPickers.init();
</script>
