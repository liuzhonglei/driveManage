<div ng-include="'views/common/weixin-bind-modal.html'"/>
<div ng-include="'views/student/import.html'" ng-controller="StudentListController"/>
<div ng-include="'views/student/detail.html'" ng-controller="InfoController"/>
<!--<div ng-include="'views/module/pageInfo.html'"/>-->

<div class="row" ng-controller="StudentListController">
    <input id="model" hidden="true"
           value="{{$state.$current.data.model}}">
</div>

<div class="col-md-12">
    <!-- BEGIN BLOCK BUTTONS PORTLET-->
    <div class="portlet light">
        <div class="portlet-title" style="height: 20px">
            <div class="caption" style="height: 20px">
                搜索条件
            </div>
            <div class="tools" style="height: 20px">
                <a href="javascript:;" class="expand" id="search-expand">
                </a>
            </div>
        </div>
        <div class="portlet-body form " style="display: none;">
            <form action="#" class="form-horizontal" id="search_form">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">报名日期</label>

                                <div class="col-md-3">
                                    <div class="input-group input-medium date-picker input-daterange"
                                         data-date="10/11/2012" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" name="sign_begin_date">
												<span class="input-group-addon">
												到 </span>
                                        <input type="text" class="form-control" name="sign_end_date">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">付款情况</label>

                                <div class="col-md-9">
                                    <select name="pay_status" class="select2me form-control">
                                        <option value="">所有</option>
                                        <option value="0">未付款</option>
                                        <option value="1">未全额付款</option>
                                        <option value="2">已全额付款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">报名来源</label>

                                <div class="col-md-9">
                                    <select name="intro_source" class="select2me form-control">
                                        <option value="">所有</option>
                                        <option value="0">微信</option>
                                        <option value="1">教练介绍</option>
                                        <option value="2">学员介绍</option>
                                        <option value="3">网站</option>
                                        <option value="4">门店介绍</option>
                                        <option value="5">轻轻平台</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">最近考试</label>

                                <div class="col-md-9">
                                    <select name="recent_exam" class="select2me form-control">
                                        <option value="">所有</option>
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">考试通知</label>

                                <div class="col-md-9">
                                    <select name="exam_notify" class="select2me form-control">
                                        <option value="">所有</option>
                                        <option value="0">未通知</option>
                                        <option value="1">已通知</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">姓名</label>

                                <div class="col-md-9">
                                    <input type="text" name="name" class="form-control" placeholder="进行模糊查询">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">证件号码</label>

                                <div class="col-md-9">
                                    <input type="text" name="card_id" class="form-control" placeholder="进行模糊查询">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3">联系电话</label>

                                <div class="col-md-9">
                                    <input type="text" name="phone" class="form-control" placeholder="进行模糊查询">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-actions right">
                <button ng-click="loadTable()" class="btn green">搜索</button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="   portlet light">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs">
                <li>
                    <a href="#" data-ng-click="setStatus('-2')" data-target="#student-tab" data-toggle="tab">退出 </a>
                </li>
                <li class="active">
                    <a href="#" data-ng-click="setStatus('-1')" data-target="#student-tab"
                       data-toggle="tab">报名  <span
                            class="badge badge-roundless badge-danger"
                            ng-if="status == -1">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('1')" data-target="#student-tab"
                       data-toggle="tab">科目一  <span
                            class="badge   badge-roundless badge-danger"
                            ng-if="status == 1">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('2')" data-target="#student-tab"
                       data-toggle="tab">科目二  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 2">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('3')" data-target="#student-tab"
                       data-toggle="tab">科目三  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 3">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('4')" data-target="#student-tab"
                       data-toggle="tab">科目四  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 4">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('5')" data-target="#student-tab" data-toggle="tab">毕业 <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 99">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('6')" data-target="#tab_conf" data-toggle="tab">配置</a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="alert alert-danger" ng-show="errorShow" ng-bind="showMsg">
                <button class="close" data-close="alert"></button>
            </div>
            <div class="alert alert-success" ng-show="successShow" ng-bind="showMsg">
                <button class="close" data-close="alert"></button>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="student-tab">
                    <div class=" table-container">
                        <div class="table-actions-wrapper ">
                            <div>
                                <select class="table-group-action-input form-control input-inline input-small input-sm">
                                    <option value="">批量操作</option>
                                    <option value="delete">删除</option>
                                    <option value="notify">通知</option>
                                </select>
                                <button class="btn btn-sm yellow table-group-action-submit">提交 <i
                                        class="fa fa-check"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row pull-right" style="margin-right: 5px">
                            <!--<button class="btn btn-sm  table-group-action-submit">提交-->
                            <!--</button>-->
                            <!--<div class="btn-group btn-group-sm btn-group-solid">-->
                            <button onclick="TableAjax.add()" type="button" class=" btn-sm btn red">新增</button>
                            <button onclick="showFileImport()" type="button" class="btn-sm btn yellow">导入</button>
                            <button ng-click="showFieldConf()" type="button" class="btn-sm btn green">字段配置</button>
                            <button ng-click="syncStudentInfo()" type="button" class=" btn-sm btn blue">同步信息</button>
                            <!--</div>-->
                        </div>
                        <table class="table table-striped table-bordered table-hover" id="list-table">
                        </table>
                    </div>
                </div>
                <div class="tab-pane" id="tab_conf">
                    <div data-ng-include="'views/common/conf.html'" ng-controller="ConfController">
                    </div>
                </div>
            </div>
            <div class="modal fade bs-modal-sm" id="model-field-conf" tabindex="2" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">字段显示配置</h4>
                        </div>
                        <div class="modal-body">
                            <div id="tree_field-conf" class="tree-demo">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn blue" data-ng-click="saveFieldConf()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div ng-if="rootData.info" ng-include="'views/common/info-modal.html'" ng-controller="InfoController"/>


<script>
    /**
     * 设置推荐费支付
     */
    function inPay(id) {
        // 发送费推荐
        $.get(Metronic.rootPath() + "/index.php?s=/addon/Student/Student/inPay/student_id/" + id, function (data) {
            // 返回成功，关闭当前窗口，刷新列表
            if (data.result) {
                TableAjax.reload('list');
            }

            // 返回失败，显示错误信息
            else {
                alert(data.message);
            }
        });
    }

</script>
