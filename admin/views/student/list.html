<div ng-include="'views/student/detail.html'" ng-controller="StudentDetailController"/>
<div ng-include="'views/common/info-modal.html'" ng-controller="InfoController"/>
<div ng-include="'views/common/list-modal.html'" ng-controller="PayInfoController"/>
<div ng-include="'views/common/info-modal.html'" ng-controller="PayInfoController"/>

<div ng-include="'views/common/weixin-bind-modal.html'"/>
<div ng-include="'views/student/import.html'"/>
<div ng-include="'views/student/modify-fee.html'"/>
<div ng-include="'views/student/condition.html'"/>

<div class="row">
    <input id="model" hidden="true"
           value="{{$state.$current.data.model}}">
</div>
<div class="col-md-12">
    <div class="   portlet light">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs">
                <li>
                    <a href="#" data-ng-click="setStatus('-2')" data-target="#student-tab" data-toggle="tab">退出 </a>
                </li>
                <li class="active">
                    <a href="#" data-ng-click="setStatus('-1')" data-target="#student-tab"
                       data-toggle="tab">报名  <span
                            class="badge badge-roundless badge-danger"
                            ng-if="status == -1">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('1')" data-target="#student-tab"
                       data-toggle="tab">科目一  <span
                            class="badge   badge-roundless badge-danger"
                            ng-if="status == 1">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('2')" data-target="#student-tab"
                       data-toggle="tab">科目二  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 2">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('3')" data-target="#student-tab"
                       data-toggle="tab">科目三  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 3">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('4')" data-target="#student-tab"
                       data-toggle="tab">科目四  <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 4">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('5')" data-target="#student-tab" data-toggle="tab">毕业 <span
                            class="badge  badge-roundless badge-danger"
                            ng-if="status == 99">{{studentNum}}</span></a>
                </li>
                <li>
                    <a href="#" data-ng-click="setStatus('6')" data-target="#tab_conf" data-toggle="tab">配置</a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="alert alert-danger" ng-show="errorShow" ng-bind="showMsg">
                <button class="close" data-close="alert"></button>
            </div>
            <div class="alert alert-success" ng-show="successShow" ng-bind="showMsg">
                <button class="close" data-close="alert"></button>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="student-tab">
                    <div class=" table-container">
                        <div class="table-actions-wrapper ">
                            <div>
                                <select class="table-group-action-input form-control input-inline input-small input-sm">
                                    <option value="">批量操作</option>
                                    <option value="delete">删除</option>
                                    <option value="notify">微信通知</option>
                                    <option value="link">挂靠</option>
                                    <option value="push">推送</option>
                                </select>
                                <button class="btn btn-sm red table-group-action-submit">提交 <i
                                        class="fa fa-check"></i>
                                </button>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm green dropdown-toggle"
                                            data-toggle="dropdown" data-hover="dropdown" data-delay="1000"
                                            data-close-others="true">
                                        快捷操作 <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a href="javascript:showSignFeeModify();">
                                                修改报名费 </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row pull-right" style="margin-right: 5px">
                            <button onclick="TableAjax.add()" type="button" class=" btn-sm btn btn-default">新增</button>
                            <button onclick="$('#condition-modal').modal('show')" type="button"
                                    class=" btn-sm btn btn-default">搜索条件
                            </button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm  btn-default dropdown-toggle"
                                        data-toggle="dropdown" data-hover="dropdown" data-delay="1000"
                                        data-close-others="true">
                                    其他操作 <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="javascript:showFileImport();">
                                            导入 </a>
                                    </li>
                                    <li>
                                        <a href="javascript:TableAjax.downExcel();">
                                            EXCEL导出</a>
                                    </li>
                                    <li>
                                        <a ng-click="showFieldConf()">
                                            字段配置 </a>
                                    </li>
                                    <li>
                                        <a ng-click="syncStudentInfo()">
                                            同步信息 </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover" style="white-space:nowrap"
                               id="list-table">
                        </table>
                    </div>
                </div>
                <div class="tab-pane" id="tab_conf">
                    <div data-ng-include="'views/common/conf.html'" ng-controller="ConfController">
                    </div>
                </div>
            </div>
            <div class="modal fade bs-modal-sm" id="model-field-conf" tabindex="2" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">字段显示配置</h4>
                        </div>
                        <div class="modal-body">
                            <div id="tree_field-conf" class="tree-demo">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn blue" data-ng-click="saveFieldConf()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
