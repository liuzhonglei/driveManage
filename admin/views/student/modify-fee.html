<div class="row">
    <div id="sign-fee-modify" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModalLabel10"
         aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title tabbable-line">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">报名费修改</h4>
                        </div>
                        <form class="form-horizontal" role="form" id="modify-fee-from"
                              enctype="multipart/form-data" method="post">
                            <div class="portlet-body">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">报名费(1期)</label>
                                        <div class="col-md-6">
                                            <input type="text"
                                                   class="form-control  input-medium " ng-model="signFee.fee1"/>

                                            <p class="help-block">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">报名费(2期)</label>

                                        <div class="col-md-6">
                                            <input type="text"
                                                   class="form-control  input-medium " ng-model="signFee.fee2"/>

                                            <p class="help-block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-actions margin-top-10">
                                    <div class="row">
                                        <div class="col-md-offset-2 col-md-10">
                                            <button class="btn default" data-dismiss="modal" aria-hidden="true">取消
                                            </button>
                                            <button class="btn green" ng-click="updateSignFee()">确认
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    /**
     * 显示报名费用修改界面
     */
    function showSignFeeModify() {
        $("#sign-fee-modify").modal("show");
    }


</script>
