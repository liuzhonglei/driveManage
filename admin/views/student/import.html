<div class="row" ng-controller="ListController">
    <div id="file-import" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModalLabel10"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title tabbable-line">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">文件导入</h4>
                        </div>
                        <form class="form-horizontal" role="form" id="file-import-from"
                              enctype="multipart/form-data" method="post">
                            <div class="portlet-body">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">文件类型</label>

                                        <div class="col-md-6">
                                            <select class="form-control" name="fileType">
                                                <option value="examSubscribe">考试预约</option>
                                                <option value="examResult">考试成绩</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile" class="col-md-3 control-label">文件</label>

                                        <div class="col-md-6">
                                            <input type="file" id="exampleInputFile" name="file_stu">

                                            <p class="help-block">
                                                相关文件选择,并导入.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-actions margin-top-10">
                                    <div class="row">
                                        <div class="col-md-offset-2 col-md-10">
                                            <button class="btn default" data-dismiss="modal" aria-hidden="true">取消
                                            </button>
                                            <button class="btn green" type="submit">导入
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    /**
     * 显示微信绑定界面
     * @param id 对象id
     */
    function showFileImport() {
        $("#file-import").modal("show");
    }

    $(document).ready(function () {
        var options = {
            success: function (responseText, statusText, xhr, $form) {
                TableAjax.reload('list');
                $("#file-import").modal("hide");
            },
            url: Metronic.rootPath() + "/index.php?s=/addon/Student/Student/fileImport.html",
            type: "post",
            dataType: "json",
            resetForm: true
        };

        $('#file-import-from').ajaxForm(options);
    });
</script>
