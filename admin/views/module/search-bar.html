<div class="row pull-right" style="margin-right: 5px">

    <input type="searchText" class="form-control input-small input-inline  input-sm"
           placeholder=""
           aria-controls="sample_2" id="list-search-text">
    <button class="btn btn-sm green" onclick="javascript:TableAjax.reload('list')">搜索 <i
            class="fa fa-search"></i>

    </div>
</div>
