    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold uppercase">{{$state.$current.data.pageTitle}}</span>

                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">信息</a>

                                <thead>
                                <tr role="row" class="heading">
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div ng-if="rootData.conf" class="tab-pane" id="tab_1_2">
                        <div data-ng-include="'views/conf.html'" ng-controller="ConfController">
                        </div>
                    </div>
                </div>
            </div>
        </div>
