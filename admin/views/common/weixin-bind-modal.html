<!-- Begin: info -->
<input id="weixin-bind-id" hidden="true">
<div id="weixin-list" class="modal fade bs-modal-lg" role="dialog" tabindex="-1"  aria-labelledby="myModalLabel10" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="portlet-title tabbable-line">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">微信粉丝信息</h4>
                </div>
            </div>
                <div class="modal-body ">
                    <div class="row pull-right" style="margin-right: 5px">
                        <input id="weixin-search-name" hidden="true" >
                        <input  class="form-control input-small input-inline  input-sm"
                               placeholder=""
                               aria-controls="sample_2" id="weixin-search-text">
                        <button class="btn btn-sm green" onclick="javascript:TableAjax.reload('weixin')">搜索 <i
                                class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="table table-striped table-bordered table-hover" id="weixin-table">
                            <thead>
                            <tr role="row" class="heading">
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>
<script>
    /**
     * 显示微信绑定界面
     * @param id 对象id
     */
    function followShow(id) {
        $("#weixin-list").modal("show");
        // $("#weixin-list-alert").hide();
        $("#weixin-bind-id").val(id);
        TableAjax.init('weixin','student', 'weixin',{"student_id":id});
    }

    /**
     * 微信绑定
     */
    function followBind(openid){
        // 发送绑定请求
        $.get(Metronic.rootPath() + "/index.php?s=/addon/Student/Weixin/binding/student_id/"+$("#weixin-bind-id").val()+"/openid/"+openid, function (data) {
            // 返回成功，关闭当前窗口，刷新列表
            if (data.result) {
                TableAjax.reload('list');
                $("#weixin_list").modal("hide");
            }

            // 返回失败，显示错误信息
            else {
                 alert(data.message);
            }
        });
    }

    /**
     * 微信解绑定
     */
    function followUnbind(id){
        // 发送绑定请求
        $.get(Metronic.rootPath() + "/index.php?s=/addon/Student/Student/unbinding/student_id/"+id, function (data) {
            // 返回成功，关闭当前窗口，刷新列表
            if (data.result) {
                TableAjax.reload('list');
            }

            // 返回失败，显示错误信息
            else {
                alert(data.message);
            }
        });
    }
</script>
