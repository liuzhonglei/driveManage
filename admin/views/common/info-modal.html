<div name="{{formName}}" class="modal fade bs-modal-lg" role="dialog" aria-labelledby="myModalLabel10"
     aria-hidden="true" tabindex="0">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="portlet-title tabbable-line">
                    <ul class="nav nav-tabs ">
                        <li class="active">
                            <a href="#" name="{{formName}}-nav-1" data-target="#{{formName}}_1" data-toggle="tab">{{fieldGroup[1]}}</a>
                        </li>
                        <li ng-repeat="(key,value) in fieldGroup track by $index" ng-if="key != '1'">
                            <a href="#" data-target="#{{formName}}_{{key}}" data-toggle="tab">{{value}}</a>
                        </li>

                    </ul>
                </div>
                <div class="modal-body form">
                    <form enctype="multipart/form-data" method="post" action="{{action}}"
                          class="form-horizontal  ng-pristine ng-valid"
                          name="{{$state.$current.data.handleController}}-info">
                        <input type="text" name="{{idName}}" hidden="true" ng-model='info["id"]'/>

                        <div class="tab-content">
                            <div ng-class="{'active': key == 1}"
                                 ng-repeat="(key,value) in fieldGroup track by $index"
                                 class="tab-pane" id="{{formName}}_{{key}}">
                                <div class="form-body">
                                    <div ng-include="'views/module/field-group.html'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn default" data-dismiss="modal" aria-hidden="true">取消</button>
                    <button class="btn green" ng-click="save()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
