<div id="pay-list" class="modal fade bs-modal-lg" role="dialog" tabindex="-1" aria-labelledby="myModalLabel10"
     aria-hidden="true">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="portlet-title tabbable-line">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
            </div>
            <div class="modal-body ">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button ng-click="add()" class="btn green">
                                    新增 <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover" id="{{listName}}-table">
                        <thead>
                        <tr role="row" class="heading">
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
