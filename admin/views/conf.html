<form action="javascript:;" class="form-horizontal">
    <div class="form-body">
        <div class="alert alert-danger" ng-show="errorShow" ng-bind="returnMsg">
            <button class="close" data-close="alert"></button>
        </div>
        <div class="alert alert-success" ng-show="successShow" ng-bind="returnMsg">
            <button class="close" data-close="alert"></button>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">照片</label>

            <div class="col-md-4" ng-controller="EditController" nv-file-drop="" uploader="photo"
                 filters="queueLimit, customFilter">
                <div ng-repeat="item in photo.queue">
                    <div ng-show="photo.isHTML5" ng-thumb="{ file: item._file, height: 100 }">
                        <canvas width="75" height="100"></canvas>
                    </div>
                </div>
                                                    <span class="btn green fileinput-button">
                                                        <span>选择</span>
                                                        <input type="file" nv-file-select="" uploader="photo"/>
                                                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">
                名称
                                                    <span
                                                            class="required">*</span>
            </label>

            <div class="col-md-4">
                <div class="input-icon right">
                    <input type="text" name="name" class="form-control"
                           ng-model="model.name"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">
                地址
                <span class="required">*</span>
            </label>

            <div class="col-md-4">
                <input type="text" name="address" class="form-control"
                       ng-model="model.address"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">
                电话
                <span class="required">*</span>
            </label>

            <div class="col-md-4">
                <div class="input-group">
                                                        <span class="input-group-addon"> <i class="fa fa-envelope"></i>
                                                        </span>
                    <input type="text"
                           name="phone" class="form-control" ng-model="model.phone"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">qq</label>

            <div class="col-md-4">
                <div class="input-group">
                                                        <span class="input-group-addon"> <i class="fa fa-envelope"></i>
                                                        </span>
                    <input type="text"
                           name="phone" class="form-control" ng-model="model.qq"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">招生地点</label>

            <div class="col-md-4">
                <div class="checkbox-list">
                    <div ng-repeat="item in recruit_place_list" ng-controller="EditController">
                        <label>
                            <input type="checkbox" checkbox-group name="recruit_place"/>
                            {{item.value}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn green">Submit</button>
                <button type="button" class="btn default">Cancel</button>
            </div>
        </div>
    </div>
</form>
