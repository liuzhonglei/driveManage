<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="index.html#/dashboard.html">主页</a><i class="fa fa-circle"></i>
    </li>
    <li class="active">
        {{rootData.pageTitle}}
    </li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-green-sharp bold uppercase">{{rootData.pageTitle}}</span>
                </div>
            </div>
            <div class="portlet-body">
                <div ng-if="rootData.action == 'show'" ng-include="'views/module/action-bar-show.html'">
                </div>
                <div ng-if="rootData.action == 'edit'" ng-include="'views/module/action-bar-edit.html'">
                </div>
                <input id="search-name" hidden="true" ng-model="searchName">
                <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                    <thead>
                    <tr role="row" class="heading">
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
