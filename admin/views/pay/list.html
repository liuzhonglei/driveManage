<div ng-include="'views/student/detail.html'" ng-controller="StudentDetailController" id="student-detail-div"/>

<div ng-include="'views/module/pageInfo.html'"/>
<div class="row" ng-controller="ListController">
    <input id="model" hidden="true"
           value="{{$state.$current.data.model}}">

    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a href="#" data-ng-click="setStatus('WAIT')"  data-target="#tab_1_1" data-toggle="tab">未支付</a>
                    </li>
                    <li>
                        <a href="#" data-ng-click="setStatus('SUCCESS')"  data-target="#tab_1_1" data-toggle="tab">已支付</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="alert alert-danger" ng-show="errorShow" ng-bind="showMsg">
                    <button class="close" data-close="alert"></button>
                </div>
                <div class="alert alert-success" ng-show="successShow" ng-bind="showMsg">
                    <button class="close" data-close="alert"></button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1_1">
                        <div class="table-container">
                            <div ng-if="rootData.action == 'edit'" class="table-actions-wrapper ">
                                <div style="margin-left: 5px">
                                    <select class="table-group-action-input form-control input-inline input-small input-sm">
                                        <option value="">批量操作</option>
                                        <option value="delete">删除</option>
                                    </select>
                                    <button class="btn btn-sm red table-group-action-submit">提交 <i
                                            class="fa fa-check"></i>
                                    </button>
                                </div>
                            </div>
                            <div ng-include="'views/module/search-bar.html'"/>

                            <div class="btn-group">
                                <button type="button" class="btn btn-sm  btn-default dropdown-toggle"
                                        data-toggle="dropdown" data-hover="dropdown" data-delay="1000"
                                        data-close-others="true">
                                    其他操作 <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="javascript:TableAjax.downExcel();">
                                            EXCEL导出</a>
                                    </li>
                                </ul>
                            </div>
                            <table class="table table-striped table-bordered table-hover" style="white-space:nowrap"
                                   id="list-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="rootData.info" ng-include="'views/common/info-modal.html'" ng-controller="InfoController"/>
