<ul class="page-breadcrumb breadcrumb hide">
    <li>
        <a href="#">Home</a><i class="fa fa-circle"></i>
    </li>
    <li class="active">
        监控台
    </li>
</ul>
<div ng-controller="DashboardController" class="margin-top-10">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <i class="icon-bar-chart font-green-haze hide"></i>
                        <span class="caption-subject font-green-haze bold uppercase">收费统计</span>
                        <span class="caption-helper hide">weekly stats...</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm active"
                                   ng-click="payData.payType='day';getPayStatics()">
                                <input type="radio" name="options" class="toggle">今天</label>
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm"
                                   ng-click="payData.payType='month';getPayStatics()">
                                <input type="radio" name="options" class="toggle">这月</label>
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm"
                                   ng-click="payData.payType='year';getPayStatics()">
                                <input type="radio" name="options" class="toggle">今年</label>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row list-separated">
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                总收入
                            </div>
                            <div class="uppercase font-hg font-red-flamingo">
                                {{payData.payNum.total}} <span class="font-lg font-grey-mint"></span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                报名收入
                            </div>
                            <div class="uppercase font-hg font-green-haze">
                                {{payData.payNum.sign}} <span class="font-lg font-grey-mint"></span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                补考收入
                            </div>
                            <div class="uppercase font-hg font-purple">
                                {{payData.payNum.supplementary}} <span class="font-lg font-grey-mint"></span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                活动收入
                            </div>
                            <div class="uppercase font-hg font-blue-sharp">
                                {{payData.payNum.activity}} <span class="font-lg font-grey-mint"></span>
                            </div>
                        </div>
                    </div>
                    <div id="sales_statistics" class="portlet-body-morris-fit morris-chart" style="height: 260px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <i class="icon-bar-chart font-green-haze hide"></i>
                        <span class="caption-subject font-green-haze bold uppercase">报名统计</span>
                        <span class="caption-helper hide">weekly stats...</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm active"
                                   ng-click="signData.timeType='day';getSignStatics()">
                                <input type="radio" name="options" class="toggle">按天</label>
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm"
                                   ng-click="signData.timeType='month';getSignStatics()">
                                <input type="radio" name="options" class="toggle">按月</label>
                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm"
                                   ng-click="signData.timeType='year';getSignStatics()">
                                <input type="radio" name="options" class="toggle">按年</label>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div  id="sign_statistics"   class="portlet-body-morris-fit morris-chart" style="height: 335px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
