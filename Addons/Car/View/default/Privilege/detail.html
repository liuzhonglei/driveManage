<script>
    var myScroll_ask;
    function loaded() {
        /*iscroll*/
        myScroll_ask = new IScroll('#c_content', {
            tap: true,
            click: false,
            preventDefaultException: {tagName: /.*/},//解除默认事件锁定，调用tab，click等事件,不支持swipeleft
            scrollbars: true,
            mouseWheel: true,
            fadeScrollbars: true
        });
    }
</script>
