<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>微信安全支付</title>

	<script type="text/javascript">

		//调用微信JS api 支付
		function jsApiCall()
		{
			WeixinJSBridge.invoke(
				'getBrandWCPayRequest',
				{$jsApiParameters},
				function(res){
					WeixinJSBridge.log(res.err_msg);
					//alert(res.err_code+res.err_desc+res.err_msg);
				}
			);
		}

		function callpay()
		{
			if (typeof WeixinJSBridge == "undefined"){
			    if( document.addEventListener ){
			        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
			    }else if (document.attachEvent){
			        document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
			        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
			    }
			}else{
			    jsApiCall();
			}
		}
	</script>
	<style type="text/css">
body{
margin:auto;
font-family:Arial, "微软雅黑";
font-size:60px;
background:#f5f5f5;
}
.the_input{
border-bottom:#e0dee8 1px solid;
border-top:#e0dee8 1px solid;
background:#FFF;
align:center;
}
.input_phone{
width:90%;	
border-bottom:#e0dee8 1px solid;
height:120px;
line-height:120px;
margin:auto;
align:center;
}
.input_phone_right{
float:left;
width:90%;
align:center;
}

</style>
</head>
<body>
	</br>
	<div class="the_input">
		<div class="input_phone">

			<div class="input_phone_right">
				付款金额：￥{$total}元
			</div>
		</div>

		<div class="input_phone">
			<div class="input_phone_right">
				付款描述：{$desc}
			</div>
		</div>
	</div>
	</br>
	<div align="center">
		<button style="width:60%; height:120px; background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:60px;" type="button" onclick="callpay()" >确定支付</button>
	</div>
</body>
</html>
