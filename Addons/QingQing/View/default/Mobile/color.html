        /*Track Path Info Start*/
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start, c_end))
                }
            }
            return ""
        }

        function setCookie(c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
        }

        function getTPCode() {
            tpCode = getCookie('tp_code');

            if (tpCode == null || tpCode == "" || tpCode == undefined) {
                tpCode = randomString(12);
                setCookie('tp_code', tpCode, 365);
            }
            return tpCode;
        }

        function randomString(length) {
            var chars = '0123456789abcdefghiklmnopqrstuvwxyz'.split('');
            if (!length) {
                length = Math.floor(Math.random() * chars.length);
            }
            var str = '';
            for (var i = 0; i < length; i++) {
                str += chars[Math.floor(Math.random() * chars.length)];
            }
            return str;
        }

        function getShareURL() {
            var shareURL = window.location.href;
            shareURL = shareURL.substr(0,shareURL.indexOf('#'));
            shareURL = shareURL.replace(/(\?|&)tpcode=[0-9a-z]{12}/g, '');
            if (shareURL.indexOf('?') > 0) {
                shareURL += '&tpcode=' + getTPCode();
            }
            else {
                shareURL += '?tpcode=' + getTPCode();
            }

            return shareURL;
        }

        function getTPCodeFromURL() {
            var pattern = /tpcode=([0-9a-z]{12})/i;
            tpCode = pattern.exec(window.location.href)[1];
            if (tpCode == undefined || tpCode.length != 12)
                return '';
            return tpCode;
        }

        var fatherTPCode = getTPCodeFromURL();
        if (fatherTPCode != undefined)

        var myTPCode = getTPCode();
        if (myTPCode != undefined)
            _paq.push(['setCustomVariable', 2, "TrackPath_Mine", myTPCode, "visit"]);
