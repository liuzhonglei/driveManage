<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon-precomposed" href="img/screen_icon.png">
<title>car</title>
<link rel="stylesheet" href="{:MOBILE_PUBLIC_PATH}/css/jquery.mobile-1.4.4.css" />
<link rel="stylesheet" href="{:MOBILE_PUBLIC_PATH}/css/car.css">
<script src="{:MOBILE_PUBLIC_PATH}/js/jquery-1.11.1.min.js"></script>
<script src="{:MOBILE_PUBLIC_PATH}/js/jquery.mobile-1.4.4.min.js"></script>
    <script src="{:MOBILE_PUBLIC_PATH}/js/car.js"></script>

</head>
<body class="x_flowAuto">
<div id="pageFlagTotal" data-role="page" data-theme="none">
   <div data-role="header" data-theme="none"  class="x_header"  data-position="fixed"  data-tap-toggle="false">
        <a href="#"  data-role="none" data-rel="back" class="x_btn_back" data-ajax="false"></a>
        <h1>我收到的评价</h1>
   </div><!--//header -->
    <div class="x_content">
        <eq name="data_size" value="0">
            <!--没记录提示-->
            <div class="c_msg">
                您还没收到任何评价。
            </div>
            <else/>
            <!--//没记录提示-->
            <div class="x_item_tit c_flagTit">
                您总共收到了 <span class="text_primary">{$data_size}</span> 个评价
            </div>
            <!--已绑定的教练-->
            <div class="c_studenList c_flagTotal c_topLine">
                <div class="row01">
                    <volist name="data" id="vo">
                        <div class="pic01"><img src="{:MOBILE_PUBLIC_PATH}/img/flag_default.png"></div>
                        <div class="info01">
                            <ul>
                                <li>学员 <span class="text_primary">{$vo.student_name}</span> 于 {$vo.day} 给您评价了！</li>
                                <li>{$vo.apprise}</li>
                            </ul>
                        </div>
                    </volist>
                </div>
            </div>
        </eq>
        <!--//已绑定的教练-->
    </div>

</div> <!--//Page-->
</body>
</html>
