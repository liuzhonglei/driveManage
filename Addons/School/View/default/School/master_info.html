<meta charset="utf-8">
<div class="c_box">
    <dl class="mainInfo">
        <dt>基本资料：</dt>
        <dd>{$teacher_data.intro}</dd>
        <!--<dd>32岁，男，从事汽车教练工作10年，有教练资格证书，为人友善，做事认真细心，是学员公认的好教练，荣获省交通颁发的"十佳教练"称号。</dd>-->
    </dl>
    <dl class="mainInfo">
        <dt>教学范围：</dt>
        <dd>
            {$teacher_data.course_names}

        </dd>
    </dl>
    <dl class="mainInfo">
        <dt>教学区域：</dt>
        <dd>{$teacher_data.area}</dd>
    </dl>
</div>
<div class="x_blank"></div>
<div class="c_box">
    <div class="tit01">开设课程</div>
    <div class="mainList">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <volist name="course_data" id="vo">
                <tr>
                    <td width="40%">{$vo.name}</td>
                    <td width="50%">{$vo.sign_charge}元</td>
                    <td>
                        <div class="space01"><a href="#" data-role="none" class="c_btn" id="reserve{$vo.id}">预约</a>
                        </div>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
</div>
<div class="x_blank"></div>
<div class="x_item subItem">
    <ul>
        <li>锦旗数量(8)</li>
    </ul>
</div>
<div class="x_blank"></div>
<div class="c_box">
    <div class="tit01">学员评价（{:sizeof($apprise_data)}）</div>
    <div class="masterComment">
        <ul>
            <volist name="apprise_data" id="vo">
                <li>
                    <div class="tit01">{$vo.show_name}<span>{$vo.format_time}</span></div>
                    <div class="row01">
                        {$vo.apprise}
                    </div>
                </li>
            </volist>
        </ul>
    </div>
</div>
<script>
    $(function () {
        <!--点击预约-->
        <
        volist
        name = "course_data"
        id = "vo" >
        $("#reserve{$vo.id}").click(function () {
            $.ajax({
                type: "get",
                url: "{:U('getTeacherReg')}",
                dataType: "html",
                data: "id={$vo.id}&name={$vo.name}&sign_charge={$vo.sign_charge}",
                success: function (data) {
                    $('#masterCon').html(data);
                }
            });
            $('#masterNav li').eq(2).addClass("active").siblings().removeClass("active")
        });

        </
        volist >
    })
</script>
