<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon-precomposed" href="img/screen_icon.png">
<title>car</title>
<link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/css/jquery.mobile-1.4.4.css" /> 
<link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/css/car.css"> 
<script src="{:ADDON_PUBLIC_PATH}/js/jquery-1.11.1.min.js"></script> 
<script>
$(function(){
	/*搜索栏*/
	$("#searchTxt").focus(function(){
		  $(this).addClass("focus");
		  if($(this).val() ==this.defaultValue){  
			  $(this).val(""); 
		  } 
	}).blur(function(){
		 if ($(this).val() == '') {
			 $(this).removeClass("focus");
			$(this).val(this.defaultValue);
		 }else{
			 $(this).addClass("focus");
			}
	}); 
	/*点击科目*/
	$("#course").click(function(){
		if($("#courseMenu").parent().css("visibility")=="hidden"){ //如果菜单隐藏
			$("#courseMenu").popup("open", {transition:"slidedown",positionTo:"#anchorCourse"});
			$("#levelMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}else{
			$("#courseMenu").popup("close", {transition:"slidedown",positionTo:"#anchorCourse"});
		}
			
	})
	$("#allCourse li").click(function(){
		$("#seledCourse").text($(this).text()); 
		$("#courseMenu").popup("close");

        document.getElementById('course_type').value = $(this).val();
        refresh();
	})
	
	/*锦旗最多*/
	$("#level").click(function(){
		if($("#levelMenu").parent().css("visibility")=="hidden"){ //如果菜单隐藏
			$("#levelMenu").popup("open", {transition:"slidedown",positionTo:"#anchorLevel"});
			$("#courseMenu").popup("close", {transition:"slidedown",positionTo:"#anchorCourse"});
		}else{
			$("#levelMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}


			
	})
	$("#allLevel li").click(function(){
		$("#seledLevel").text($(this).text()); 
		$("#levelMenu").popup("close");
        document.getElementById('level_type').value = $(this).val();
        refresh();
	})
	
	/*默认*/
	$("#default").click(function(){
		if($("#levelMenu").parent().css("visibility")=="visible"){ //如果菜单隐藏
			$("#levelMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}
		
		if($("#courseMenu").parent().css("visibility")=="visible"){ //如果菜单隐藏
			$("#courseMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}

        document.getElementById('course_type').value = null;
        document.getElementById('level_type').value = null;

        refresh();
	})
	
	/*点击搜索框*/
	$("#searchTxt").click(function(){
		if($("#levelMenu").parent().css("visibility")=="visible"){ //如果菜单隐藏
			$("#levelMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}
		
		if($("#courseMenu").parent().css("visibility")=="visible"){ //如果菜单隐藏
			$("#courseMenu").popup("close", {transition:"slidedown",positionTo:"#anchorLevel"});
		}
      
	})

    $("#searchBtn").click(function(){
         refresh();
    })
	
    // refresh
	refresh();
})


function refresh(){
    $.ajax({ //一个Ajax过程
        type: "post",
        url: "{:U('getTeacherData')}",
        dataType: 'json',
        data: "course_type="+$("#course_type").val()+"&level_type="+$("#level_type").val()+"&search_name="+($("#searchTxt").val()=="输入教练名称搜索"?"":$("#searchTxt").val()),
        success: function (data) {
            var tearcherList = document.getElementById('teacher_data_list');
            tearcherList.innerHTML = "";
             for (var i=0;i<data.length;i++){
                // start html
                 var star_html = "";
                 if(data[i].apprise_level){
                     var level = parseInt(data[i].apprise_level);
                     for(var j=0; j < level; j++){
                        star_html = star_html + '<img src="{:ADDON_PUBLIC_PATH}/img/star.png">';
                     }
                 }

                 // inner html
                tearcherList.innerHTML = tearcherList.innerHTML+
                '<a href="'+ data[i].info_url+'" data-role="none" data-ajax="false">'+
                '<div class="row01">'+
                    (data[i].path ? '<div class="pic01"><img src="'+data[i].path+'"></div>' : '')+
                    '<div class="info01">'+
                        '<div class="name">'+data[i].name+'</div>'+
                        '<div class="staring">'+star_html+'</div>'+

                         '<div class="num">锦旗数：5&nbsp;&nbsp;&nbsp;&nbsp;评价数：'+ (data[i].apprise_num? data[i].apprise_num: '0') +'</div>'+
                    '</div>'+
                    '<div class="level"><img src="{:ADDON_PUBLIC_PATH}/img/level0'+(data[i].level?data[i].level:0)+'.png">'+data[i].level_name+'</div>'+
                '</div>';
            }
        },
        failed: function () {
            alert("数据获取失败!");
        }
    })
}
</script>
<script src="{:ADDON_PUBLIC_PATH}/js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body class="x_flowAuto">
<input type="hidden" id = "course_type" value="0" />
<input type="hidden" id = "level_type" value="0" />
<div id="pageMasterList" data-role="page" data-theme="none">
    <div data-role="header" data-theme="none"  class="x_header"  data-position="fixed"  data-tap-toggle="false" style="z-index:999999999">
        <a href="index.html"  data-role="none" data-rel="back" class="x_btn_back" data-transition="slide"></a>
        <a href="#" data-role="none" data-transition="slide" id="searchBtn" class="ui-btn-right x_btn_search"></a>
        <h1>
        	<input class="searchTxt" id="searchTxt" type="text"  data-role="none" value="输入教练名称搜索" >
        </h1>
    </div><!--//header -->
    <!--排序-->
    <div class="c_sort c_fixed">
        <ul class="ui-grid-b">
            <li class="ui-block-a" id="default">默认</li>
            <li class="ui-block-b" id="course"><div><label id="seledCourse">所有科目</label><span></span></div></li>
            <li class="ui-block-c" id="level"><div><label  id="seledLevel">星级最多</label><span></span></div></li>
        </ul>
    </div>
    <!--//排序-->
    <!--所有科目-->
    <div id="courseMenu"  data-role="popup" data-tolerance="0,0,1,0" data-theme="a" data-shadow="false" data-overlay-theme="b" data-corners="false">
        <div><img src="{:ADDON_PUBLIC_PATH}/img/space100.png" width="100%"></div><!--用图片撑大宽度-->
        <!--下拉菜单-->
        <div class="c_sortMenu">
        	<ul id="allCourse">
            	<li value="0">所有科目</li>
            	<li value="1">科目一</li>
            	<li value="2">科目二</li>
            	<li value="3" >科目三</li>
            	<li value="4">科目四</li>
            </ul>
        </div>
    </div>
    <div id="levelMenu"  data-role="popup" data-tolerance="0,0,1,0" data-theme="a" data-shadow="false" data-overlay-theme="b" data-corners="false">
        <div><img src="{:ADDON_PUBLIC_PATH}/img/space100.png" width="100%"></div><!--用图片撑大宽度-->
        <!--下拉菜单-->
        <div class="c_sortMenu">
        	<ul id="allLevel">
            	 <li>锦旗最多</li>
            	<li value="0">星级最多</li>
            	<li value="1">评论最多</li>
            </ul>
        </div>
    </div>
    <div id="anchorCourse" style="width:100%;height:0px; background:#ccc; overflow:hidden; position:fixed; top:178px; left:0;"></div>
    <div id="anchorLevel" style="width:100%;height:0px; background:#ccc; overflow:hidden; position:fixed; top:138px; left:0;"></div>
    <!--//所有科目-->
    <div class="c_content">
        <!--教练列表-->
        <div class="c_masterList" id = "teacher_data_list"/>
        <!--//教练列表-->
	</div><!-- /wrapper -->
</div> <!--//Page-->

</body>
</html>
